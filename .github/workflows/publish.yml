name: publish
on:
  pull_request:
    branches:
      - main
jobs:
  check-application:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Specify the desired Node.js version for NestJS

      # Setup Node.js cache
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      # After running tests
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      # Install dependencies
      - run: npm install

      # Run tests
      # - run: npm run test -- --coverage  # Assuming you're using Jest for testing

      # Build the NestJS application (compiles TypeScript)
      - run: npm run build

      # Setup QEMU (If Docker is required)
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      # Setup Docker Buildx (If Docker is required)
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3  

